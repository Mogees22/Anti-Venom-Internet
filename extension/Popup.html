<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Venom Internet</title>
    <style>
        /* Styling the overall body */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            width:400px;
            margin: 0;
            padding: 20px;
            color: #070707;
            position: relative; /* Allow positioning of background */
            z-index: 1; /* Ensure content is above background */
            overflow: hidden; /* Hide any excess from the background */
        }

        /* Background Image with 50% opacity */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.png'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            opacity: 0.5; /* Set image opacity */
            z-index: -1; /* Place behind content */
        }

        /* Title Styling */
        h1 {
            font-size: 1.8rem;
            color: #131619;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Stylish Button */
        #detectBtn {
            padding: 12px 24px;
            background-color: #3498db;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 2; /* Ensure button is above background */
        }

        /* Button Hover Effect */
        #detectBtn:hover {
            background-color: #2980b9;
        }

        /* Adding a subtle shadow to the popup */
        body {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Anti-Venom Internet</h1>
    <button id="detectBtn">Detect Now</button>
    <script src="popup.js"></script>
</body>
</html>
